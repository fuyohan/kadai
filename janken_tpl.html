<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div class="rand">コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div class="result">
    <div id="judgment">じゃんけんの結果は・・・果たして？</div>
  </div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

$("#gu_btn").on("click",function(){
   
   const num = Math.ceil(Math.random()*3);
      if (num==1) {
          $("#pc_hands").text("グー");
          $("#judgment").text("引き分け");
      }
      
      else if (num==2) {
          $("#pc_hands").text("チョキ");
          $("#judgment").text("勝ち");
      }
      
      else if (num==3) {
          $("#pc_hands").text("パー");
          $("#judgment").text("負け");
      }
});    

$("#cho_btn").on("click",function(){
   
   const num = Math.ceil(Math.random()*3);
      if (num==1) {
          $("#pc_hands").text("グー");
          $("#judgment").text("負け");
      }
      
      else if (num==2) {
          $("#pc_hands").text("チョキ");
          $("#judgment").text("引き分け");
      }
      
      else if (num==3) {
          $("#pc_hands").text("パー");
          $("#judgment").text("勝ち");
      }
});    

$("#par_btn").on("click",function(){
   
   const num = Math.ceil(Math.random()*3);
      if (num==1) {
          $("#pc_hands").text("グー");
          $("#judgment").text("勝ち");
      }
      
      else if (num==2) {
          $("#pc_hands").text("チョキ");
          $("#judgment").text("負け");
      }
      
      else if (num==3) {
          $("#pc_hands").text("パー");
          $("#judgment").text("引き分け");
      }
});    

</script>
</body>
</html>
